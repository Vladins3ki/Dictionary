<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Dictionary</title>
</head>
<body>
    
   <div>
        <h1 id="changeText">Make your own dictionary list!</h1>
   </div>

   <div>
        <label for="words"><b>Create the list:</b></label>
        <input type="text" id="words" name="words" placeholder="Type your word...">
        <button id="addButton" name="addButton">Add</button>
        <label for="search"><b>Search your word:</b></label>
        <input type="text" id="search" name="search" placeholder="Type your word...">
        <button id="searchButton" name="searchButton">Search</button>
   </div>
    
    <script src="index.js"></script>

</body>
</html>
